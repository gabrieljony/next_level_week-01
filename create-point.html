<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/create-point.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/itens-coleta.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>

  <body>
    <div id="page-create-point">
      <header>
        <img src="assets/icones/logo.svg" alt="logo" />
        <a href="/">
          <span></span>
          Voltar para home
        </a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field">
              <label for="whatsapp">Whatsapp</label>
              <input type="text" name="whatsapp" id="whatsapp" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Endereço</h2>
          </legend>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" id="address" required />
            </div>
            <div class="field">
              <label for="address">Número</label>
              <input type="text" name="address2" id="address2" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" id="state" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" id="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
            <span>Selecione um ou mais itens abaixo</span>
          </legend>

          <div class="items-grid">
            <li data-id="1" class="selected">
              <img src="assets/icones/lampadas.svg" alt="Lâmpadas" />
              <span>Lâmpadas</span>
            </li>
            <li data-id="2">
              <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias" />
              <span>Pilhas e Baterias</span>
            </li>
            <li data-id="3">
              <img
                src="assets/icones/papeis-papelao.svg"
                alt="Papéis e Papelão"
              />
              <span>Papéis e Papelão</span>
            </li>
            <li data-id="4">
              <img
                src="assets/icones/eletronicos.svg"
                alt="Resíduos Eletrônicos"
              />
              <span>Resíduos Eletrônicos</span>
            </li>
            <li data-id="5">
              <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos" />
              <span>Resíduos Orgânicos</span>
            </li>
            <li data-id="6">
              <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </div>

          <input type="hidden" name="items" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="scripts/create-point.js"></script>
  </body>
</html>
